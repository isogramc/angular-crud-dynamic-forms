   <form [formGroup]="createProductForm" novalidate class="border border-light" (ngSubmit)='updateProduct()'>
    <input formControlName='title' [(ngModel)]="product.title" type="text" class="form-control mb-4" placeholder="Enter Name"/><br/>
    <input formControlName='price' [(ngModel)]="product.price" type="text" class="form-control mb-4" placeholder="Enter Price"/><br/>
    <textarea formControlName='description' [(ngModel)]="product.description" (focus)="description='';" class="form-control mb-4"></textarea><br/>
    <input formControlName='rating' [(ngModel)]="product.rating" type="text" class="form-control mb-4" placeholder="Star rating (set initial)"/><br/>
    <input formControlName='stockamount' [(ngModel)]="product.stockamount" type="text" class="form-control mb-4" placeholder="Enter Stock Amount"/><br/>
    <input formControlName='photo' type="text" [(ngModel)]="imageName" class="form-control mb-4" placeholder="Image" hidden/><br/>
    <input formControlName='imageUrl' type="text" [(ngModel)]="imageUrl" class="form-control mb-4" placeholder="Image" hidden/><br/>
    <app-image-upload class="close-gap" (ImageChangedEvent)="getImageName($event)"></app-image-upload><br/>
    <div class="mb-4">
       <button class="btn btn-info" [disabled]="createProductForm.invalid">Submit</button>
    </div>
  </form>
